<!DOCTYPE html>

<html>
	<head>

		<meta charset="UTF-8">

		<title>Jopnal</title>
		<link rel="icon" href="img/icon.ico"/>
		<link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
		<script src="scripts/jquery-3.1.0.min.js"></script>
		<script src="scripts/fadeinout.js"></script>

		<style>

			body
			{
				font-family: 'Changa', sans-serif;
				text-align: center;
				color: lightblue;
			}

			@keyframes imgshadow
			{
				from {box-shadow: 0 0 20px lightblue;}
				to {box-shadow: 0 0 125px lightblue;}
			}
			img
			{
				display: block;
				margin: auto;
				margin-top: 120px;
				border-radius: 5px;

				box-shadow: 0 0 20px lightblue;
				animation-name: imgshadow;
				animation-duration: 3s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-timing-function: ease-in-out;
			}

			h1
			{
				font-size: 50px;
				margin-bottom: 0;
			}

			h3
			{
				font-size: 20px;
				margin-top: 0;
			}

			a
			{
				font-size: 20px;
				color: orange;
				text-decoration: none;
				padding-left: 5px;
				padding-right: 5px;
			}
			@keyframes a_underline
			{
				from {border-color: rgba(255, 165, 0, 0.0);}
				to {border-color: rgba(255, 165, 0, 1.0);}
			}
			#link_border
			{
				border: 2px solid rgba(255, 165, 0, 0.0);
				animation-name: a_underline;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}

		</style>

	</head>

	<body bgcolor="#061019">

		<img src="img/jopnal_300.png">
		<br>
		<h1>Jopnal</h1>
		<h3>Component based C++ 2D/3D game engine</h3>
		<br>
		<a href="http://jopnal.github.io/front" id="link_border">Click here</a>

	</body>
</html>
